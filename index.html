<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora de producción</title>
</head>



<body>

    <header class="shadow">
        <nav>
            <div class="navContainer">
                <a href="" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop"><i
                        class="bi bi-list"></i></a>
                <h1>Calculadora de producción</h1>
            </div>
    
            <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
                aria-labelledby="staticBackdropLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="staticBackdropLabel">Tool on molding</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div>
                        <a class="menu" href="./pages/calculadoraCarga.html"><i class="bi bi-calculator-fill"></i>Calculadora de carga</a>
                    </div>
                </div>
            </div>
    
        </nav>
    
    </header>

    <main>

        <section id="resultado" class="container">
            <div class="row contenedorResultado justify-content-center">
                <div id="contenedorResultado" class="col-11">
                    <!-- aqui javascrip envia resultado -->
                </div>
            </div>
        </section>

        <section id="entradaDeDatos" class="container">

            <form id="formulario" action="" class="row  justify-content-center ">

                <div class="col-11">

                    <div class="form-floating mb-3 ">
                        <input type="number" class="form-control produccionTotal" placeholder="Producción Total"
                            required>
                        <label for="floatingInput">Producción Total</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="number" class="form-control produccionActual" placeholder="Producción Actual"
                            required>
                        <label for="floatingInput">Producción Actual</label>
                    </div>

                    <div class="form-floating mb-3 ">
                        <input type="number" step="0.01" class="form-control pesoDisparo"
                            placeholder="Peso de disparo (g)" required>
                        <label for="floatingInput">Peso de disparo (g)</label>
                    </div>



                    <div class="d-flex justify-content-between ">
                        <div class="col-5 form-floating mb-1">
                            <input type="number" class="form-control cavidades" placeholder="Cavidades" aria-label=""
                                required>
                            <label for="floatingInput"> Cavidades</label>
                        </div>
                        <div class="col-5 form-floating mb-1">
                            <input type="number" step="0.01" class="form-control ciclo" placeholder="Ciclo"
                                aria-label="" required>
                            <label for="floatingInput"> Ciclo</label>
                        </div>
                    </div>

                    <div>
                        <div class="col-12">
                            <button type="submit" id="botonCalcular" class="btn btn-primary">Calcular</button>
                        </div>
                    </div>

                </div>
            </form>
        </section>



    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
    </script>
    <script src="./js/app.js"></script>
</body>

</html>
